<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <form class="container">
        <div class="container-1"><label for="input-name">Nombre:</label></div>
        <div class="container-2"><input type="text" id="input-name" placeholder="Ingrese su nombre.."></div>
        <div class="container-3"><label for="input-lastname">Apellido:</label></div>
        <div class="container-4"><input type="text" id="input-lastname" placeholder="Ingrese su apellido.."></div>
        <div class="container-5"><label for="input-bullying">Tipo de Bulying:</label></div>
        <div class="container-6">
            <input type="radio" id="input-social" name="bullying">
            <label for="input-social">Redes sociales</label>
            <input type="radio" id="input-personal" name="bullying">
            <label for="input-personal">Personal</label>
        </div>
        <div class="container-7"><label for="input-barrio">Barrio:</label></div>
        <div class="container-8">
            <select name="barrio" id="input-barrio"></select>
        </div>
        <div class="container-9"><label for="input-contact">Contacto:</label></div>
        <div class="container-10"><input type="text" id="input-contact" placeholder="Ingrese su email.."></div>
        <div class="container-11"><label for="input-messege">Mensaje</label></div>
        <div class="container-12"><textarea name="messege" id="input-messeeg" cols="30" rows="1" placeholder="Ingrese su mensaje.."></textarea></div>
        
        <div class="container-14"><input type="button" id="btn-send" value="Enviar"></div>
        
    </form>

    <script src="./js/script.css"></script>
</body>
</html>
