<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Formulario</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <!-- Nombre -->
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Nombre</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fName" name="firstname" placeholder="Your name.."/>
                    </div>
                </div>
                <!-- Apellido -->
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Apellido</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lName" name="lastname" placeholder="Your last name.." />     
                    </div>
                </div>
                <!-- Tipo de Bullying -->
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Tipo de Bullying</label>
                    </div>
                    <div class="col-75">
                        <label for="lSocial">Redes Sociales</label>
                        <input type="radio" name="bullying" value="social" id="lSocial">
                        <label for="lPersonal">Personal</label>
                        <input type="radio" name="bullying" value="personal" id="lPersonal">
                    </div>
                </div>
                <!-- Barrio -->
                <div class="row">
                    <div class="col-25">
                        <label for="barrio">Barrio</label>
                    </div>
                    <div class="col-75">
                        <select id="barrio" name="barrio">
                            
                        </select>
                    </div>
                </div>
                <!-- Contacto -->
                <div class="row">
                    <div class="col-25">
                        <label for="contact">Contacto</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="contact" name="contact" placeholder="Your email.."/>
                    </div>
                </div>
                <!-- Mensaje -->
                <div class="row">
                    <div class="col-25">
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div class="col-75">
                        <textarea id="mensaje" name="mensaje" placeholder="Write something.." style="height:200px" ></textarea>
                    </div>
                </div>
                <!-- Enviar -->
                <div class="row">
                    <input type="button" value="Enviar" id="btnSend"/>
                </div>
            </form>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Nombre: </span><span id="sNombre"></p>
                <p>Apellido: </span><span id="sApellido"></p>
                <p>Tipo de bullying: </span><span id="sTipo"></p>
                <p>Barrio: </span><span id="sBarrio"></p>
                <p>Contacto: </span><span id="sContacto"></p>
                <p>Mensaje</span><span id="sMensaje"></p>
            </div>
        </div>


        <script src="./js/script.js"></script>
    </body>
</html>
